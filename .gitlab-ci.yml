stages:
  - docker
  - test-docker
  - build-databases

build_docker_image:
  stage: docker
  script:
    - make docker-build

validate_docker_image:
  stage: test-docker
  script:
    - docker run --rm -v $PWD:/srv/onpdb onpdb-environment true

build-databases:
  stage: build-databases
  script:
    - docker run --rm -v $PWD:/srv/onpdb onpdb-environment make databases
