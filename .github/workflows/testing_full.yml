on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Add conda to system path
        run: |
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install Python dependencies
        run: |
          conda env create --file environment.yml --name base
      - name: Install R dependencies
        run: |
          bash environment_non_conda.sh
      - name: Run gathering
        run: |
          make gathering-full-quick
      - name: Run processing
        run: |
          MODE=test make curating
      - name: Run analyzing
        run: |
          MODE=test make analyzing
      - name: Install visualizing Python (and some R) dependencies
        run: |
         conda env create --file environment_visualizing.yml --name base
      - name: Install visualizing R dependencies
        run: |
          bash environment_visualizing_non_conda.sh
      - name: Run visualizing
        run: |
          MODE=test make visualizing
