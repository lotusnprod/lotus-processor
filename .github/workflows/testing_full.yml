on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install conda dependencies
        run: |
          $CONDA/bin/conda env create --file environment.yml
      - name: Install non-conda dependencies
        run: |
          conda run -n lotus_env bash environment_non_conda.sh
      - name: Run gathering
        run: |
          conda run -n lotus_env make gathering-full-quick
      - name: Run processing
        run: |
          conda run -n lotus_env MODE=test make curating
      - name: Run analyzing
        run: |
          conda run -n lotus_env MODE=test make analyzing
      - name: Install visualizing Python (and some R) dependencies
        run: |
         $CONDA/bin/conda env create --file environment_visualizing.yml
      - name: Install visualizing R dependencies
        run: |
          conda run -n lotus_visualizing_env bash environment_visualizing_non_conda.sh
      - name: Run visualizing
        run: |
          conda run -n lotus_visualizing_env MODE=test make visualizing
