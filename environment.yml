name: lotus_env
channels:
  - conda-forge
  - bioconda
  - defaults
  - tmap
dependencies:
  - beautifulsoup4
  - cirpy
  - dvc>=2.6.4
  - dvc-s3 ## needed by the new versions of dvc
  - ipykernel
  - lxml
  - molvs
  - pandas
  - python=3.*
  - rdkit
  - requests
  - requests-cache
  - urllib3
  - bioconductor-chemminer
  - scipy
  - mhfp
  - r-base
  - r-clisymbols ## needed by classyfirer
  - r-codetools
  - r-data.table
  - r-dplyr
  - r-DBI
  - r-forcats
  - r-gdata
  - r-jsonlite
  - r-pbmcapply
  - r-philentropy
  - r-plotly
  - r-purrr
  - r-readr>=2.0.1
  - r-readxl
  - r-rentrez
  - r-rotl
  - r-RPostgreSQL
  - r-RSQLite
  - r-R.utils ## needed for new version of data.table to read .gz
  - r-rvest
  - r-splitstackshape
  - r-stringdist
  - r-stringi
  - r-stringr
  - r-testthat
  - r-tibble
  - r-tidyr
  - r-webchem
  - r-XML
  - r-xml2
  - unzip
