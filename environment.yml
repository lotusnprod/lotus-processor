name: lotus_env
channels:
  - conda-forge
  - bioconda
  - defaults
  - tmap
dependencies:
  - beautifulsoup4
  - cirpy
  - dvc>=2.1.0
  - dvc-s3 ## needed by the new versions of dvc
  - ipykernel
  - lxml
  - molvs
  - pandas
  - python=3.*
  - rdkit
  - requests
  - requests-cache
  - urllib3
  - bioconductor-chemminer
  - tmap
  - scipy
  - mhfp
  - matplotlib
  - pip
  - pip:
    - faerun
    - git+https://github.com/reymond-group/map4
  - r-aplot ## needed by ggtree
  - r-base
  - r-chorddiag
  - r-clisymbols ## needed by classyfirer
  - r-codetools
  - r-data.table
  - r-dplyr<=1.0.5 # since for the moment ggplot2 has issues with new one
  - r-DBI
  - r-gdata
  - r-ggalluvial
  - r-ggfittext
  - r-ggnewscale
  - r-ggraph
  - r-hmisc
  - r-jsonlite
  - r-pbmcapply
  - r-plotly
  - r-readxl
  - r-rentrez
  - r-rotl
  - r-RPostgreSQL
  - r-RSQLite
  - r-R.utils ## needed for new version of data.tabel to read .gz
  - r-rvcheck ## needed by ggtree
  - r-rvest
  - r-splitstackshape
  - r-stringdist
  - r-stringi
  - r-testthat
  - r-tidytree ## needed by ggtree
  - r-tidyverse
  - r-upsetr
  - r-vroom<=1.3.2 # since for the moment 1.4.0 is not able to read quoted gzip properly 
  - r-webchem
  - r-XML
  - r-xml2
